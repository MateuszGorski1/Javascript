<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Josefin+Sans">
  <script src="js/main.js"></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
<main>
  <div class="container">
    <img  id="logo1" src="images/logo.svg">
    <img  id="woman" src="images/hero-mobile.jpg">
    <img id="woman-desktop" src="images/hero-desktop.jpg">
    <div class="content-container">
      <img  id="logo2" src="images/logo.svg">
    <h1>We're <span>coming soon</span> </h1>

    <p>Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <form id="form">
     <input type="text" name="email" placeholder="Email Address" id="email">
     <input type="submit" value="" id="submit">
     <img id="error" src="images/icon-error.svg">
     <p id="info">Please provide a valid email.</p>
    </form>
  </div>
  </div>
</main>
