<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link  href="https://fonts.google.com/specimen/Inter" rel="stylesheet">
  <link  href="https://fonts.google.com/specimen/Lexend+Deca" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <main>
   <article>
        <div class="flex-container">
          <div class="business-info">
            <h1>Get <span style="color:hsl(277, 64%, 61%)">insights </span>that help your business grow.</h1>
            <p class="lead">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
            <ul>
              <li>
                <h2>10k+</h2>
                <p>companies</p>
              </li>
              <li>
                <h2>314</h2>
                <p>templates</p>
              </li>
              <li>
                <h2>12M+</h2>
                <p>queries</p>
              </li>
            </ul>
          </div>
          <section class="card__image">
            <picture>
              <source media="(max-width: 375px)" srcset="images/image-header-mobile.jpg">
              <img src="images/image-header-desktop.jpg" alt="People working">
            </picture>
          </section>
        </div>
      </article>
</main>
</body>
</html>
