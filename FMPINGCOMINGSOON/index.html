<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="Stylesheet" href="https://fonts.google.com/specimen/Libre+Franklin">
  <script src="https://kit.fontawesome.com/47a260dfd3.js" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="container">
  <div class="img-container">
    <img id="header-img" src="images/logo.svg" alt=""> 
  </div>
  <h2>We are launching <span>soon!</span></h2>

  <h3>Subscribe and get notified</h3>
  <div class="notification-container">
      <form id="form">
      <input type="text" name="email" id="email" placeholder="Your email address...">
      <input type="submit" id="submit" value="Notify me"> 
    </form>
  </div>
  <p class="error">Please provide a valid email address</p>
  
  <img src="images/illustration-dashboard.png" alt="">>
  <div class="socials">
    <i class="fab fa-facebook"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>
  </div>
  <h4>&copy; Copyright Ping. All rights reserved.</h4>
</div>

</body>
</html>
